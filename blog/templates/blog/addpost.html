{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="my-5">Add Post</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-success btn-l">
        <a href="{% url 'dashboard' %}"  class="btn btn-warning btn-l" >Cancel</a>
    </form>
</div>


{% endblock content %}
